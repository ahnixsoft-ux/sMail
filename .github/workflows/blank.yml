name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow yagmail pandas cryptography

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --icon=bot_icon.ico bot.py

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v3
        with:
          name: sMail-windows-exe
          path: dist/bot.exe
